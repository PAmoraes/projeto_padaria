<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria do Dinho 2</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
    <header>
        
        <img src="./img/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="./index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section id="products">
            <h2>Nossos Produtos</h2>
            <div class="product" data-id="1" data-price="1.20">
                <img src="./img/pao frances.jfif" alt="Pão Francês">
                <div class="product-info">
                    <h3>Pão Francês</h3>
                    <p>R$1,20</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="product" data-id="2" data-price="1.99">
                <img src="./img/pao queijo.jpg" alt="pao de queijo">
                <div class="product-info">
                    <h3>Pão de Queijo</h3>
                    <p>R$1.99</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="product" data-id="3" data-price="3.90">
                <img src="./img/misto quente.jpg" alt="misto quente">
                <div class="product-info">
                    <h3>Misto Quente</h3>
                    <p>R$3.90</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="product" data-id="4" data-price="49.90">
                <img src="./img/lanche-metro.jpg" alt="lanche-metro">
                <div class="product-info">
                    <h3>Lanche de Metro</h3>
                    <p>R$49.90</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="product" data-id="5" data-price="68.90">
                <img src="./img/bolo-confeitado.jpg" alt="Bolo de Chocolate">
                <div class="product-info">
                    <h3>Bolo de Confeitado</h3>
                    <p>R$68.90</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>

        <section id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$<span id="total-price">0.00</span></p>
            <button id="checkout">Finalizar Compra</button>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
