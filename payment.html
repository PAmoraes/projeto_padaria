<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria do Dinho</title>
    <link rel="stylesheet" href="csscard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <form id="payment-form">
            <div class="row">
                <div class="column">
                    <h3 class="title">Endereço de Cobrança</h3>
                    <div class="input-box">
                        <span>Nome Completo:</span>
                        <input type="text" id="full-name" placeholder="Ricardo da Silva" required>
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="input-box">
                        <span>Endereço:</span>
                        <input type="text" id="address" placeholder="Rua Imaginaria, 123" required>
                    </div>
                    <div class="input-box">
                        <span>Cidade:</span>
                        <input type="text" id="city" placeholder="São Paulo" required>
                    </div>
                    <div class="input-box">
                        <span>Estado:</span>
                        <input type="text" id="state" placeholder="São Paulo" required>
                    </div>
                    <div class="input-box">
                        <span>CEP:</span>
                        <input type="number" id="zip" placeholder="11111-111" required>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Pagamento</h3>
                    <div class="input-box">
                        <span>Cartões Aceitos:</span>
                        <img src="./img/imgcards.png" alt="cartoes aceitos">
                    </div>
                    <div class="input-box">
                        <span>Nome no Cartão:</span>
                        <input type="text" id="card-name" placeholder="Mr. Jacob Aiden" required>
                    </div>
                    <div class="input-box">
                        <span>Número do Cartão:</span>
                        <input type="number" id="card-number" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="input-box">
                        <span>Mês da Validade:</span>
                        <input type="text" id="card-expiry-month" placeholder="Agosto" required>
                    </div>
                    <div class="input-box">
                        <span>Ano da Validade:</span>
                        <input type="number" id="card-expiry-year" placeholder="2025" required>
                    </div>
                    <div class="input-box">
                        <span>CVV:</span>
                        <input type="number" id="card-cvv" placeholder="123" required>
                    </div>
                </div>
            </div>
            <div class="order-summary">
                <h3>Resumo do Pedido</h3>
                <p>Total: R$<span id="order-total">0.00</span></p>
            </div>
            <button type="submit" class="btn">Pagar</button>
            <button type="button" id="back-button" class="btn">Voltar</button>
        </form>
    </div>

    <script src="pagamento.js"></script>
</body>

</html>
